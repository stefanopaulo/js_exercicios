<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Duração de Jogo</title>
</head>
<body>
    <div>
        <label for="horaini">Hora Inicial</label>
        <input type="number" name="horaini" id="horaini" min="1" max="24">
    </div>

    <div>
        <label for="horafim">Hora Final</label>
        <input type="number" name="horafim" id="horafim" min="1" max="24">
    </div>

    <input type="button" value="Verificar" class="btn">

    <div class="res">
        <p id="res"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
