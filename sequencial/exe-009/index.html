<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medidas</title>

    <style>
        body {
            font: normal 16pt Arial;
        }

        input {
            width: 150px;
            margin-top: 15px;
            font: normal 16pt Arial;
        }

        input[type=button] {
            cursor: pointer;
        }

        .res {
            width: 400px;
            height: 200px;
            border: 1px solid #000;
            margin-top: 15px;
            text-align: center;
        }

        .res p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <label for="va">Digite o valor de A: </label>
        <input type="number" name="va" id="va">
    </div>

    <div>
        <label for="vb">Digite o valor de B: </label>
        <input type="number" name="vb" id="vb">
    </div>

    <div>
        <label for="vc">Digite o valor de C: </label>
        <input type="number" name="vc" id="vc">
    </div>

    <div class="res">
        <p id="qud"></p>
        <p id="tri"></p>
        <p id="tra"></p>
    </div>

    <input type="button" value="Verificar" id="btn">

    <script src="./script.js"></script>
</body>
</html>
