<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>

    <style>
        body {
            font: normal 16pt Arial;
        }

        input {
            width: 150px;
            margin-top: 15px;
            font: normal 16pt Arial;
        }

        input[type=button] {
            cursor: pointer;
        }

        .res {
            width: 400px;
            height: 200px;
            border: 1px solid #000;
            margin-top: 15px;
            text-align: center;
        }

        .res p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <label for="base">Digite o valor de X: </label>
        <input type="number" name="valor1" id="valor1">
    </div>
    
    <div>
        <label for="base">Digite o valor de Y: </label>
        <input type="number" name="valor2" id="valor2">
    </div>

    <div class="res">
        <p id="soma"></p>
    </div>

    <input type="button" value="Verificar" id="btn">

    <script src="./script.js"></script>
</body>
</html>
